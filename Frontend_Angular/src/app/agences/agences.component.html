<div class="container-fluid marginTop">
    <div class="row justify-content-between">
      <div class="col-12 col-md-9">
        <h3 class="mb-4">Liste des Agences et Stations-Services</h3>
        <table datatable [dtOptions]="dtOptions" *ngIf="agences" class="row-border hover table">
            <thead class="table-dark">
              <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Ville</th>
                <th>Adresse</th>
                <th>Téléphone</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let agence of agences._embedded.agences">
                <td>{{ agence.id }}</td>
                <td>{{ agence.nom }}</td>
                <td>{{ agence.ville }}</td>
                <td>{{ agence.adresse }}</td>
                <td>{{ agence.telephone }}</td>
                <div class="btn-group">
                <button type="button" class="btn btn-outline-danger btn-sm" onclick="return confirm('êtes-vous sûre de vouloir supprimer?')" (click)="onDeleteAgence(agence.id)">Supprimer</button>
                <button type="button" class="btn btn-outline-primary btn-sm" (click)="modifierAgence(agence)" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Modifier</button>
                </div>
              </tr>
            </tbody>
          </table>
      </div>
      <div class="col-6 col-md-3 formulaire">
        <h2 class="text-center">Ajouter une agence</h2>
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="mb-3">
                <label for="nom" class="form-label">Nom</label>
                <input type="text" class="form-control" id="nom" name="nom" aria-describedby="emailHelp" ngModel required>
            </div>
              <div class="mb-3">
                <label for="ville" class="form-label">Ville</label>
                <input type="text" class="form-control" id="ville" name="ville" aria-describedby="emailHelp" ngModel required>
              </div>
                <div class="mb-3">
                  <label for="adresse" class="form-label">Adresse</label>
                  <input type="text" class="form-control" id="adresse" name="adresse" aria-describedby="emailHelp" ngModel required>
                </div>
                <div class="mb-3">
                <label for="telephone" class="form-label">Téléphone</label>
                <input type="tel" class="form-control" id="telephone" name="telephone" aria-describedby="emailHelp" ngModel required>
              </div>
            <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Ajouter</button>
          </form>
      </div>
    </div>
  </div>


  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modifier Agence</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="formModifier" #fModal="ngForm">
            <div class="mb-3">
              <label for="id" class="form-label">ID</label>
              <input type="number" class="form-control" formControlName="id" id="id" name="id" aria-describedby="emailHelp" ngModel required readonly>
            </div>
            <div class="mb-3">
                <label for="nom" class="form-label">Nom</label>
                <input type="text" class="form-control" formControlName="nom" id="nom" name="nom" aria-describedby="emailHelp" ngModel required>
            </div>
              <div class="mb-3">
                <label for="ville" class="form-label">Ville</label>
                <input type="text" class="form-control" formControlName="ville" id="ville" name="ville" aria-describedby="emailHelp" ngModel required>
              </div>
              <div class="mb-3">
                <label for="adresse" class="form-label">Adresse</label>
                <input type="text" class="form-control" formControlName="adresse" id="adresse" name="adresse" aria-describedby="emailHelp" ngModel required>
              </div>
              <div class="mb-3">
                <label for="telephone" class="form-label">Téléphone</label>
                <input type="tel" class="form-control" formControlName="telephone" id="telephone" name="telephone" aria-describedby="emailHelp" ngModel required>
              </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" (click)="onModifier()" [disabled]="fModal.invalid">Modifier</button>
              <button type="button" id="fermer" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
